html-attributes = true
html-output = "html,mark"

[math]
head = "value"
body = "raw"
accepts-newlines = true
html-output = "html,div,wj-math-block"

[module]
aliases = ["module654"]
accepts-newlines = true
head = "value+map"
body = "other"
html-output = "other"
special = "module"

[monospace]
aliases = ["tt", "mono"]
head = "map"
body = "elements"
html-attributes = true
html-output = "html,code,wj-monospace"

[paragraph]
aliases = ["p"]
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,p"

