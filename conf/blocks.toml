[anchor]
aliases = ["a"]
accepts-star = true
accepts-score = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,a"

[bibcite]
accepts-score = true
head = "value"
body = "none"
html-output = "html,a,wj-bibcite"

[bibliography]
accepts-newlines = true
head = "map"
body = "elements"
html-output = "html,div,wj-bibliography"

[blockquote]
aliases = ["quote"]
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,blockquote"

[bold]
aliases = ["b", "strong"]
head = "map"
body = "elements"
html-attributes = true
html-output = "html,strong"

[char]
aliases = ["character"]
head = "value"
body = "none"
html-output = "other"

[checkbox]
accepts-star = true
head = "map"
body = "none"
html-attributes = true
html-output = "html,input"

[code]
accepts-newlines = true
head = "map"
body = "raw"
html-output = "html,code,wj-code"
[code.arguments]
type = { type = "string" }

[collapsible]
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,div,wj-collapsible-block"
[collapsible.arguments]
show = { type = "string" }
hide = { type = "string" }
folded = { type = "bool", default = true }
[collapsible.arguments.hideLocation]
type = "string"
enum = ["top", "both", "bottom", "neither"]
default = "top"

[date]
head = "value+map"
body = "none"
html-output = "html,span,wj-date"

[del]
aliases = ["deletion"]
head = "map"
body = "elements"
html-attributes = true
html-output = "html,del"

[div]
accepts-score = true
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,div"

[embed]
accepts-newlines = true
head = "value+map"
body = "none"
html-output = "html,div,wj-embed"

[equation-ref]
exclude-name = true
aliases = ["equation", "eref", "eqref"]
head = "value"
body = "none"
html-output = "html,span,wj-equation-ref"

[footnote]
head = "none"
body = "elements"
html-output = "html,sup,wj-footnote-ref"

[footnote-block]
exclude-name = true
aliases = ["footnoteblock"]
accepts-newlines = true
head = "map"
body = "none"
html-output = "html,div,wj-footnotes-list"

[hidden]
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,span,wj-hidden"

[html]
accepts-newlines = true
head = "none"
body = "raw"
html-output = "html,iframe"

[ifcategory]
accepts-newlines = true
head = "value"
body = "elements"
html-output = "other"

[iftags]
accepts-newlines = true
head = "value"
body = "elements"
html-output = "other"

[iframe]
accepts-newlines = true
head = "value+map"
body = "none"
html-output = "html,iframe"

[image]
aliases = ["=image", "<image", ">image", "f<image", "f>image"]
head = "value+map"
body = "none"
html-attributes = true
html-output = "html,img,wj-image"

[include-elements]
accepts-newlines = true
head = "value+map"
body = "none"
html-output = "other"
special = "include-elements"

[include]
accepts-newlines = true
head = "value"            # it's not a normal map
body = "none"
html-output = "other"
special = "include"

[ins]
aliases = ["insertion"]
head = "map"
body = "elements"
html-output = "html,ins"

[invisible]
accepts-newlines = true
head = "map"
body = "elements"
html-attributes = true
html-output = "html,span,wj-invisible"

[italics]
aliases = ["i", "em", "emphasis"]
