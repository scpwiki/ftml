body = "elements"
html-attributes = true
html-output = "html,em"

[lines]
aliases = ["newlines"]
accepts-newlines = true
head = "value"
body = "none"
html-output = "html,br"

[list-ordered]
exclude-name = true
aliases = ["ol"]
head = "map"
body = "elements"
accepts-score = true
accepts-newlines = true
html-attributes = true
html-output = "html,ol"

[list-unordered]
exclude-name = true
aliases = ["ul"]
